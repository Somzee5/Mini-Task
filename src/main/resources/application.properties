spring.application.name=minitask

spring.datasource.url=jdbc:postgresql://localhost:5432/minitask
spring.datasource.username=postgres
spring.datasource.password=#Sohamp55
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Liquibase manage the schema ? disable Hibernate auto-DDL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase config
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master-changelog.yaml