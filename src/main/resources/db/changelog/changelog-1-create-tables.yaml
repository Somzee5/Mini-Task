databaseChangeLog:
  - changeSet:
      id: create-pgcrypto-ext-1
      author: dev
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS "pgcrypto";
  - changeSet:
      id: create-users-1
      author: dev
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
  - changeSet:
      id: create-user-session-1
      author: dev
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: user_session
      changes:
        - createTable:
            tableName: user_session
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: session_token
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: session_token
            tableName: user_session
            constraintName: uk_user_session_token
        - addForeignKeyConstraint:
            baseTableName: user_session
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_session_user